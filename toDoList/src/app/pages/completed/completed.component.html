<div class="container">
  <div class="row justify-content-center">
    <h3 class="text-start my-5 display-4">ToDos Completed</h3>
    <div class="col-12 col-md-9">
      <ul class="list-group mb-5">
        <li
          class="list-group-item rounded-2 border-black border-top mb-2"
          *ngFor="let todo of search ? filteredTodos : todos"
        >
          <h6>{{ todo.user }}</h6>
          <ngb-toast
            [ngClass]="
              todo.completed ? 'bg-success text-white' : 'bg-danger text-white'
            "
            [autohide]="false"
          >
            {{ todo.id }} - {{ todo.todo }}
          </ngb-toast>
        </li>
      </ul>
    </div>
  </div>
</div>
